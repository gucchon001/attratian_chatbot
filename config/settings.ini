# 非機密設定のみ（バージョン管理対象）

[atlassian]
domain = giginc.atlassian.net
email = kanri@jukust.jp
confluence_space = CLIENTTOMO
target_project = CTJ

[gemini]
model = gemini-2.5-flash
temperature = 0.7
max_tokens = 4096

[app]
debug = false
log_level = INFO
request_timeout = 30

[exclusion_filters]
# 削除・廃止コンテンツの除外フィルター設定（【】内キーワード含有検索）
enable_exclusion_filter = true

# 【】内に含まれる場合に除外するキーワード（表記ゆれ対応）
bracket_exclusion_keywords = 削除,廃止,終了,停止,無効,利用停止

# %%内に含まれる場合に除外するキーワード
percent_exclusion_keywords = 削除,廃止,終了

# 英語の廃止・非推奨キーワード（【】内検索用）
english_exclusion_keywords = deprecated,obsolete,retired,archived

# テスト・一時的キーワード（【】内検索用）
temporary_exclusion_keywords = テスト用,一時的,暫定,予定 